    <script type="text/javascript">
        ////Checkbox focus script
        function chckboxFocus(event, fromEvent) {
            var nKeyCode = event.keyCode ? event.keyCode : event.which;

            if (nKeyCode == 13 || nKeyCode == 32) {

                var ctrlId = fromEvent.parent("div").find("input").attr('id');

                if ($('[id$=' + ctrlId + ']').prop('checked')) {

                    $('[id$=' + ctrlId + ']').removeAttr('checked');
                }
                else {
                    $('[id$=' + ctrlId + ']').prop('checked', 'true');
                }
            }
        }

    </script>
